<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<img src="http://2odti53knmc93mydi047hcrn17m7.wpengine.netdna-cdn.com/wp-content/uploads/2014/09/Team-Banner-Bulls.jpg">
	</header>
	<section>
		<div class="question">
			<h1 class="headtext">ARE YOU READY FOR BULLS TRIVIA?</h1>
		</div>
		<div class="answer">
			<div class="button" id="yes">
				<p class="buttonText">Yes</p>
			</div>
			<div class="button" id="no">
				<p class="buttonText">No</p>
			</div>
			<form class="answerSet">
				<input type="radio" name="quizQ" value="answer1">
					<label class="answer1"></label>
				<br>
				<input type="radio" name="quizQ" value="answer2">
					<label class="answer2"></label>
				<br>
				<input type="radio" name="quizQ" value="answer3">
					<label class="answer3"></label>
				<br>
				<input type="radio" name="quizQ" value="answer4">
					<label class="answer4"></label>
			</form>
			<div class="button" id="submit">
				<p class="buttonText">Submit</p>
			</div>
		</div>
	</section>
	<footer>
		<p>Images from The Chicago Bulls.</p>
	</footer>
</body>
</html>
